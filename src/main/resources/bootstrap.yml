spring:
  application:
    name: backend
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
  profiles: 
    active:
    - dev
    
server:
  port: 8080

app:
  jwt:
    header: Authorization
  authorization:
    enabled:
      true
    
logging:
  level:
    org.hibernate.sql: DEBUG

feign:
  client:
    config:
      default:
        connect-timeout: 160000
        read-timeout:  160000